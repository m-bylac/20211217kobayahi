      </header>
      <div class="top">
        <p class="top__ttl"><strong>お問い合わせ</strong></p>
    </div>
      <main>
        <div class="contact">
          <form class="content-form" action="index.html" method="post">
            <div class="contact-form-item">
              <label class="contact-form-item-name" for="company">
                会社名
              </label>
              <input type="text" id="company" class="contact-form-item-input">
            </div>
           <div class="contact-form-item">
            <label for="contact-form-item-name" for="name">
              お名前
            <span class="contact-form-item-mark">*</span></label>
            <input type="text" id="name" class="contact-form-item-input" required>
           </div>
           <div class="contact-form-item">
            <label for="contact-form-item-name" for="email">
              メールアドレス
              <span class="contact-form-item-mark">*</span>
            </label>
            <input type="text" id="email" class="contact-form-item-input" required>
           </div>
           <div class="contact-form-item">
            <label class="contact-form-item-name" for="comment">
              お問い合わせ内容
              <span class="contact-form-item-mark">*</span>
            </label>
            <textarea type="text" id="comment" rows="8" cols="80" class="contact-form-item-input" required></textarea>
          </div>
          <input type="submit" value="お申し込み" class="contact-form-submit">
          </form>
        </div>
      </main>
    <footer class="footer">
        <div class="footer-inner">

            </ul>
          </nav>
        </div>
      </footer>
